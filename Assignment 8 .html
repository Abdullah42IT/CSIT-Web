<script>

// Extend the example from the class lecture to use the dropdown to
// have the user select their favorite. When the season is selected change
// the background color, add and image and have it change and text and have
// it change to match the selected season.

function updateBackgroundColor(selectElem) {
  var i = selectElem.selectedIndex;
  if (i < 0) {
    return;
  }
  document.body.style.backgroundColor = selectElem.options[i].value;
}


</script>
