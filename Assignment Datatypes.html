<title>Assignment : Datatypes</title>

</style>

</head>
<body>

   <script type="text/javascript">

   let un;//undefined data type
   let num = 5; //number datatype
   let stg = " Hello";
   let boo = true; //boolean datatype
   class c{};   // function Datatype
   const person = {firstName:"Jane", lastName:"Doe", age:25, eyeColor:"green"};//object datatype
   document.write(typeof (un) + "<br>");
   document.write(typeof (num) + "<br>");
   document.write(typeof (stg) + "<br>");
   document.write(typeof (boo) + "<br>");
   document.write(typeof (person) + "<br>");
   document.write(typeof class c{} + "<br>");



   </script>

</body>
</html>
